     <body id="checkout-page">
      <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
      <span class="visually-hidden">Loading...</span>
        </div>
      <div id="message" class="hide">
      <div class="alert alert-light" role="alert">
        <h4>Mensagem:</h4>
        <p></p>
        <button id="close-message" type="button" class="btn btn-secondary">
          Fechar
        </button>
      </div>
    </div>
  </div>
  <div id="order-form-container" class="container p-6 my-md-4 px-md-0">
    <div id="steps" class="mb-md-3 pb-md-3">
      <div class="line"></div>
      <div class="step">
        <i class="bi bi-person active"></i>
        <p class="d-none d-md-block">Criação de conta</p>
      </div>
      <div class="step">
        <i class="bi bi-geo-alt active"></i>
        <p class="d-none d-md-block">Endereço</p>
      </div>
    </div>
    <div id="form-header">
      <h2>Cadastre-se </h2>
      <p>Preencha os campos para ser matriculado</p>
    </div>
    <form id="address-form">
      <div class="row mb-3">
        <div class="form-floating">
          <input
            type="text"
            class="form-control shadow-none"
            id="cep"
            name="cep"
            placeholder="Digite o seu CEP"
            maxlength="8"
            minlength="8"
            required
          />
          <label for="cep">Digite o seu CEP</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
          <input
            type="text"
            class="form-control shadow-none"
            id="address"
            name="address"
            placeholder="Rua"
            disabled
            required
            data-input
          />
          <label for="address">Rua</label>
        </div>
        <div class="col-12 col-sm-6 form-floating">
          <input
            type="text"
            class="form-control shadow-none"
            id="number"
            name="number"
            placeholder="Digite o número da residência"
            disabled
            required
            data-input
          />

          <label for="address">Nome</label>
        </div>
        <div class="col-12 col-sm-6 form-floating">
          <input
            type="text"
            class="form-control shadow-none"
            id="number"
            name="number"
            placeholder="Digite o su nomme"
            disabled
            required
            data-input
          />


          <label for="number">Número da residência</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
          <input
            type="text"
            class="form-control shadow-none"
            id="complement"
            name="complement"
            placeholder="Digite o complemento"
            disabled
            data-input
          />
          <label for="complement">Digite o complemento</label>
        </div>
        <div class="col-12 col-sm-6 form-floating">
          <input
            type="text"
            class="form-control shadow-none"
            id="neighborhood"
            name="neighborhood"
            placeholder="Bairro"
            disabled
            required
            data-input
          />
          <label for="neighborhood">Bairro</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
          <input
            type="text"
            class="form-control shadow-none"
            id="city"
            name="city"
            placeholder="Cidade"
            disabled
            required
            data-input
          />
          <label for="city">Cidade</label>
        </div>
        <div class="col-12 col-sm-6 mb-3">
          <select
            class="form-select shadow-none"
            id="region"
            disabled
            required
            data-input
          >
            <option selected>Estado</option>
           
            <option value="RJ">Rio de Janeiro</option>
           
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button id="save-btn" type="submit" class="btn btn-primary">
          Cadastrar
        </button>
      </div>
    </form>
  </div>
